<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Пример</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    #app {
      text-align: center;
      font-size: 2em; /* Увеличенный шрифт */
    }
  </style>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Привет, мир. Я не могу поверить в то что случилось сегодня, моя жизнь стала совершенно иной после этого рокового момента!'
      }
    });
  </script>
</body>
</html>
