<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ясырев И.С.-3.1.</title> 
    <style>
     /* Центрирование содержимого всех ячеек таблицы */
     td {
         text-align: center; 
     }
    </style>
  </head>
  <body>
    <!-- Основной заголовок страницы -->
    <h1>ГЛАГОЛЫ ИСКЛЮЧЕНИЯ</h1>
    
    <!-- Таблица с границами толщиной 2px -->
    <table border="2">
      <!-- Первая строка: заголовки групп спряжений -->
      <tr style="background-color: rgb(129, 127, 255); text-align: center">
        <td width="40" ></td>
        <td colspan="2">1 спряжение</td>
        <td colspan="2">2 спряжение</td>
      </tr>
      
      <!-- Вторая строка: заголовки для числовых форм -->
      <tr>
          <td style="background-color: rgb(146, 127, 255); text-align: center">лицо</td>
          <td>мн.ч</td>
          <td>ед.ч</td>
          <td>ед.ч</td>
          <td>мн.ч</td>
     </tr>
     
      <!-- Строка с формами 1 лица -->
      <tr>
          <td style="background-color: rgb(140, 127, 255); text-align: center">1</td>
          <td>У(Ю)</td>
          <td>Е(М)</td>
          <td>У(М)</td>
          <td>ИМ</td>
     </tr>
     
      <!-- Строка с формами 2 лица -->
      <tr>
          <td style="background-color: rgb(127, 129, 255); text-align: center">2</td>
          <td>ЕШЬ</td>
          <td>ЕТЕ</td>
          <td>ИШЬ</td>
          <td>ИТЕ</td>
     </tr>
     
      <!-- Строка с формами 3 лица и инфинитивами -->
      <tr >
          <td style="background-color: rgb(127, 129, 255); text-align: center">3</td>
          <!-- Объединенные ячейки для окончаний -->
          <td colspan="2" rowspan="2">АТЬ, ЯТЬ, ЕТЬ, ЫТЬ, ОТЬ, УТЬ,</td>
          <td colspan="2" rowspan="2" style="text-align: center">ИТЬ</td>
     </tr>
     <!-- Строка с подписью для инфинитивов -->
     <tr>
        <td style="background-color: rgb(146, 127, 255); text-align: center">Неопределенная форма</td>
     </tr>
     
     <!-- Строка с исключениями -->
     <tr>
         <td style="background-color: rgb(127, 140, 255); text-align: center">Исключения</td>
         <!-- Ячейки с глаголами-исключениями -->
          <td colspan="2" rowspan="2">Брить, стелить</td>
          <td colspan="2" rowspan="2">гнать, держать, дышать и слышать, зависеть, видеть, ненавидеть, а еще смотреть, вертеть, и обидеть, и терпеть</td>
     </tr> 

    </table>
  </body>
</html>
