<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Серый круг?. Разработчик: Артемий Ясырев&copy;</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js">

    </script>
</head>
<html>
    <div id="canvas"></div>
<script>
    var paper = Raphael("canvas", 600, 600);

var ball = paper.circle(100, 100, 200);
ball.attr({fill: "grey"});

// Анимируем изменение атрибутов cx, cy и r
ball.animate({cx: 450, cy: 350, r: 40}, 2000, "ease-in-out");
</script>
